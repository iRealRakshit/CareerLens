<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CareerLens – Compare Careers</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>CareerLens</h1>
      <p class="subtitle">Career Comparison</p>      <nav class="navbar">
        <a href="/" class="nav-home">Home</a>
        <a href="/quiz" class="nav-quiz">Quiz</a>
        <a href="/insights" class="nav-insights">Insights</a>
        <a href="/recommend" class="nav-recommend">Recommendations</a>
        <a href="/compare" class="nav-compare">Compare</a>
        <a href="/resume" class="nav-resume">Resume</a>
        <a href="/grow" class="nav-grow">Grow</a>
      </nav><div class="status status-dot" id="status" title="Checking AI connectivity"></div>
    </header>
    <main class="container">
      <a href="/" class="pill">← Home</a>
      <section class="card">
        <h2>Career Comparison</h2>
        <div class="row">
          <label class="grow">Role A<input id="cmpA" placeholder="e.g., Data Scientist" /></label>
          <label class="grow">Role B<input id="cmpB" placeholder="e.g., Software Engineer" /></label>
          <label>Region<input id="cmpRegion" placeholder="e.g., Global" /></label>
          <button id="doCompare">Compare</button>
        </div>
        <div id="cmpOutput" class="results"></div>
      </section>
    </main>
    <script src="/static/shared.js"></script>
    <script src="/static/compare.js"></script>
  </body>
  </html>
