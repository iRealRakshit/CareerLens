<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CareerLens — Growth Roadmap</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>

<header class="topbar">
  <h1>CareerLens</h1>
  <p class="subtitle">Dream Job Skill Roadmap</p>

  <nav class="navbar">
    <a href="/">Home</a>
    <a href="/quiz">Quiz</a>
    <a href="/insights">Insights</a>
    <a href="/recommend">Recommendations</a>
    <a href="/compare">Compare</a>
    <a href="/resume">Resume</a>
    <a href="/grow" class="active">Grow</a>
  </nav>

  <div class="status status-dot" id="status"></div>
</header>

<main class="container">
  <section class="card">
    <h2>Grow Toward Your Dream Job</h2>

    <p class="muted">
      Envision your career as a growing tree. Each completed task helps it grow.
    </p>
    <div id="treeContainer"></div>
    <div class="row">
      <label class="grow">
        Dream Job
        <input id="growJob" placeholder="e.g., Data Analyst" />
      </label>

      <label>
        Weeks
        <select id="growWeeks">
          <option>8</option>
          <option selected>10</option>
          <option>12</option>
        </select>
      </label>

      <button id="growGen">Generate</button>
      <button id="resetRoadmap" class="danger">Reset</button>
    </div>

    <!-- GROW PROGRESS -->
    <div id="growProgress" class="grow-progress" style="display:none;">

      <!-- LEFT: progress + roadmap -->
      <div class="grow-main-content">
        <div id="growTextStatus" class="muted">
          0% complete — Keep growing your career tree!
        </div>

        <div class="bar">
          <div id="growBar"></div>
        </div>

        <div class="muted" id="growPct">0/0 tasks completed</div>

        <div id="growOutput"></div>
      </div>

      <!-- RIGHT: TREE -->
      

    </div>
  </section>
</main>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="/static/perlin.js"></script>
<script src="/static/shared.js"></script>
<script src="/static/tree.js"></script>
<script src="/static/grow.js"></script>

</body>
</html>
